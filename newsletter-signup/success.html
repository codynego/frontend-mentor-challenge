<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="success-page">
      <img src="images/icon-success.svg" alt="">
      <h2 class="fw-bold">Thanks for subscribing!</h2>

      <p>
        A confirmation email has been sent to <span id="success" class="fw-bold"></span> Please open it and click the button inside to confirm your subscription.
      </p>
      <button class="btn-class">Dismiss message</button>
    </div>
  </div>

<script type="module" src="main.js"></script>

</body>
</html>
