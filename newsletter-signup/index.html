<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
    </header>

    <section>
      <div class="header">
        <h2 class="fw-bold">Stay Updated</h2>
      </div>
      <div class="main-body">
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li><p>Product discovery and building what matters</p></li>
          <li><p>Measuring to ensure updates are a success</p></li>
          <li><p>And much more!</p></li>
        </ul>
      </div>
    </section>
    <section>
      <form action="">
        <fieldset>
          <legend for="email">Email Address</legend>
          <input type="email" name="email" id="email" placeholder="email@company.com">

          <button type="submit">Subscribe to monthly newsletter</button>
        </fieldset>
      </form>
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
