<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <form action="#" method="get">
        <fieldset>
          <div class="inputs">
            <legend for="day">DAY</legend>
            <input type="text" name="day" id="day" placeholder="DD">
            <p id="error-1" class="errors"></p>
          </div>

          <div class="inputs">
            <legend for="month">MONTH</legend>
            <input type="text" name="month" id="month" placeholder="MM">
            <p id="error-2" class="errors"></p>
          </div>

          <div class="inputs">
            <legend for="year">YEAR</legend>
            <input type="text" name="year" id="year" placeholder="YYYY">
            <p id="error-3" class="errors"></p>
          </div>
        </fieldset>
      </form>

      <div class="btn">
        <img src="images/icon-arrow.svg" alt="" id="button">
      </div>

      <div class="output">
        <h1><span id="out-year">--</span> YEARS</h1>
        <h1><span id="out-month">--</span> MONTHS</h1>
        <h1><span id="out-day">--</span> DAYS</h1>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
